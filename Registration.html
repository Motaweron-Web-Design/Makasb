<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="overflow: hidden;">
    <section class="LoginPage">
        <div class="container">
            <div class="row  justify-content-between align-items-center">
                <div class="col-lg-6 col-md-12">
                    
                    <div class="loginForm">
                        <h2 class="Mytitle fw-bold fs-4">Registration</h2>
                        <form action="" method="post" id="Login">
                            <div class="InputForm">
                                <input type="text" placeholder="Name">
                            </div>
                            <div class="InputForm">
                                <input type="email" placeholder="Email">
                            </div>
                            <div class="InputForm position-relative">
                                <input type="password" placeholder="password" id="password">
                                <div class="eye">
                                    <i class="fa-solid fa-eye-slash toggleSvg" data-text="show"></i>
                                </div>
                            </div>
                            <div class="InputForm position-relative">
                                <input type="password" placeholder="Confirm Password" id="password2">
                                <div class="eye2">
                                    <i class="fa-solid fa-eye-slash toggleSvg2" data-text="show"></i>
                                </div>
                            </div>
                        </form>
                       <div class="text-center">
                        <input type="submit" value="Sign UP" class="mainButton2">
                         <p class="outer-link">Already have an account? <a class="loginIn2" href=""> Login Now</a>
                         </p>
                       </div>
                    </div>
                </div>
                <div class="col-lg-6 imgsLogin">
                    <div class="imgLogin">
                        <img src="img/Online popularity.gif" class="ImgAnmitan fluid" alt="">
                    </div>
                    <div class="position-absolute LoginPageLogo">
                        <img src="img/logo.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--  -->
    <script src="JS/popper.min.js"></script>
    <script src="JS/jquery-3.6.0.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/all.min.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
